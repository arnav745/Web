<!doctype html>
<html>
<head>
<script>
function show(){

var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("answer").value= fact;
}
</script>
</head>
<body>
<span>Enter No:</span> <input id="num" type="number"></br>
<button onclick="show()">Click</button>
<input id="answer">
</body>

 border:3px solid white;
 border-radius: 50px;

</style>
</html>
